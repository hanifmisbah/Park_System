<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <center>
        <form method="POST" class="w-75 m-10">
            <!-- {% load crispy_forms_tags %} -->
            {% csrf_token %}
            <div class="mb-3">
                <!-- {{form|crispy}} -->
                <label for="exampleInputEmail1" class="form-label">Input Nopol</label>
                <input type="text" class="form-control" name="nopol" id="exampleInputEmail1">
                <div class="btn-group">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown button
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <!-- {%for d in datablok%} -->
                        <li><button>{{datablok.noblok}}</button></li>
                        <!-- {% endfor %} -->
                    </ul>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </center>
    <a href="/"><button type="submit" class="btn btn-primary">H O M E</button></a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
