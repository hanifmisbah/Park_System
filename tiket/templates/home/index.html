<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      <a href="nopol/"><button type="button" class="btn btn-danger">NO POL</button></a>
      <a href="/"><button type="button" class="btn btn-danger">H  O  M  E</button></a>
    
    <table class="table">
      <thead>
        <tr>
            <th scope="col">No</th>
            <th scope="col">No Pol</th>
            <th scope="col">No Blok</th>
            <th scope="col">Waktu</th>
            <th scope="col">#</th>
          </tr>
        </thead>
        {% for d in data1 %}
        <tbody>
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{d.nopol}}</td>
            <td>{{d.noblok}}</td>
            <td>{{d.dtg}}</td>
            <td>
              <a href="{{d.id}}/hapus"><button type="button" class="btn btn-danger m-2">Hapus</button></a>
            </td>
          </tr>
        </tbody>
        {% endfor %}
      </table>
    </div>
  </div>
</body>
</html>
